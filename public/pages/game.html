<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first game with HTML / CSS / JS" />
    <link rel="stylesheet" type="text/css" href="../style/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="../scripts/script.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <header id="header">
      <div class="navBar" id="navBar">
        <ul>
          <li id="gameLink"><a href="#">Play</a></li>
          <li id="leaderBoardLink">
            <a href="./leaderBoard.html">LeaderBoard</a>
          </li>
        </ul>
      </div>
      <button class="logoutButtonIcon" id="logoutButtonIcon">
        <img src="../assets/icons/logout.svg" alt="logout" />
      </button>
      <button class="logoutButton" id="logoutButton">Logout</button>
    </header>
    <main class="gameBoard">
      <div class="menuGame">
        <label for="mode">Choose your destiny : </label>
        <select id="mode" name="mode">
          <option value="normal">Normal</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button type="button" class="buttonStart" id="buttonStart">
          Start to play
        </button>
        <h2>
          Score : <span><h3 class="score" id="score">0</h3></span>
        </h2>
        <h2>
          Time : <span><h3 class="score" id="time"></h3></span>
        </h2>
      </div>
      <div class="gameContainer" id="gameContainer">
        <div class="hole1" id="hole"></div>
        <div class="hole2" id="hole"></div>
        <div class="hole3" id="hole"></div>
        <div class="hole4" id="hole"></div>
        <div class="hole5" id="hole"></div>
        <div class="hole6" id="hole"></div>
        <div class="hole7" id="hole"></div>
        <div class="hole8" id="hole"></div>
        <div class="hole9" id="hole">
          <img src="../assets/imgs/hole.svg" alt="hole" id="none" />
        </div>
      </div>
    </main>
    <footer>
      <p class="textLeaderboard" id="textLeaderboard"></p>
    </footer>
  </body>
</html>
