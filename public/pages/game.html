<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first game with HTML / CSS / JS" />
    <link rel="stylesheet" type="text/css" href="../style/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="../scripts/script.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <header id="header">
      <div class="navBar" id="navBar">
        <ul>
          <li id="gameLink"><a href="#">Play</a></li>
          <li id="leaderBoardLink">
            <a href="./leaderBoard.html">LeaderBoard</a>
          </li>
        </ul>
      </div>
      <button class="logoutButtonIcon" id="logoutButtonIcon">
        <img src="../assets/icons/logout.svg" alt="logout" />
      </button>
      <button class="logoutButton" id="logoutButton">Logout</button>
    </header>
    <main class="gameContainer" id="gameContainer">
      <div class="hole1" id="hole1">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole2" id="hole2">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole3" id="hole3">
        <img id="tester" src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole4" id="hole4">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole5" id="hole5">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole6" id="hole6">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole7" id="hole7">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole8" id="hole8">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
      <div class="hole9" id="hole9">
        <img src="../assets/imgs/hole.svg" alt="hole" />
      </div>
    </main>
    <footer>
      <p class="textLeaderboard" id="textLeaderboard"></p>
    </footer>
  </body>
</html>
