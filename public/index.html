<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first game with HTML / CSS / JS" />
    <link rel="stylesheet" type="text/css" href="./style/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="./scripts/script.js" defer></script>
    <title>Whack-a-mole</title>
  </head>
  <body>
    <header id="header">
      <h1>Welcome to Whack a Mole</h1>
    </header>
    <main class="homeContainer">
      <p id="loginAlert"></p>
      <div class="loginContainer" id="loginContainer">
        <form action="#" method="post" id="loginForm">
          <label for="pseudoLogin">Pseudo</label>
          <input type="text" name="pseudoLogin" id="pseudoLogin" required />

          <label for="passwordLogin">Password</label>
          <input
            type="password"
            name="passwordLogin"
            id="passwordLogin"
            required
          />
          <img
            class="eyeCloseIndex"
            id="eyeCloseIndex"
            src="./assets/icons/eyeClose.svg"
            alt="Go to password hidden"
          />
          <img
            class="eyeOpenIndex"
            id="eyeOpenIndex"
            src="./assets/icons/eyeOpen.svg"
            alt="Go to password visible"
          />
          <button type="button" id="submitLogin">Login</button>
          <a href="./pages/register.html">Register</a>
        </form>
      </div>
    </main>
    <footer>
      <h1>Footer</h1>
      <div class="leaderBoardFooter" id="leaderBoardFooter"></div>
    </footer>
  </body>
</html>
